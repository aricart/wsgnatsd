language: go
go:
- 1.12.x

git:
  depth: false

env:
  - GO111MODULE=on

before_script:
  - curl -sL http://git.io/goreleaser | bash

after_success:
- git reset --hard

deploy:
- provider: script
  skip_cleanup: true
  script: curl -sL http://git.io/goreleaser | bash
  on:
    tags: true
    condition: $TRAVIS_OS_NAME = linux